  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    html,body { height:100%; }

    body {
      font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:2rem;
      color:#fff;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
      background-size:400% 400%;
      animation: bg 15s ease infinite;
      overflow:hidden;
    }
    @keyframes bg {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }

    .card {
      width:100%;
      max-width:960px;
      padding:3.5rem 2rem;
      border-radius:16px;
      background: rgba(0,0,0,0.35);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .big {
      font-size: clamp(2.8rem, 8vw, 6.2rem);
      letter-spacing: 0.32rem;
      font-weight:800;
      text-transform:uppercase;
      margin-bottom:0.6rem;
      line-height:0.9;
      text-shadow: 0 0 15px rgba(138, 43, 226, 0.7),
                   0 0 30px rgba(0, 191, 255, 0.5);
    }

    .subtitle {
      font-size: clamp(1rem, 3vw, 1.3rem);
      margin-bottom:1.3rem;
      opacity:0.9;
    }

    .tagline {
      font-style:italic;
      margin-bottom:1.6rem;
      opacity:0.85;
    }

    .actions { display:flex; gap:1rem; justify-content:center; flex-wrap:wrap; margin-bottom:1.8rem; }

    .btn {
      display:inline-flex; align-items:center; justify-content:center;
      padding:0.8rem 1.6rem;
      border-radius:999px;
      border: 2px solid rgba(255,255,255,0.18);
      background: linear-gradient(90deg, rgba(255,255,255,0.06), rgba(255,255,255,0.01));
      color:#fff;
      font-weight:700;
      text-decoration:none;
      transition: transform .15s ease, background .15s ease;
      min-width:160px;
    }
    .btn:hover { transform: translateY(-4px); background: rgba(255,255,255,0.15); color:#00d4ff; }

    .ghost {
      background: transparent;
      border: 2px dashed rgba(255,255,255,0.12);
      font-weight:600;
      min-width: 140px;
    }

    /* Loader */
    .loader {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    footer {
      font-size:0.85rem;
      opacity:0.75;
      margin-top:1rem;
    }

    @media (max-width:420px){
      .card { padding:2rem 1rem; }
      .big { letter-spacing:0.18rem; }
    }
  </style>
</head>
